-- Fun√ß√£o para validar sess√£o ativa
CREATE OR REPLACE FUNCTION public.validate_active_session(p_user_id UUID)
RETURNS BOOLEAN
LANGUAGE plpgsql
SECURITY DEFINER
AS $$
DECLARE
    v_session_count INTEGER;
BEGIN
    SELECT COUNT(*)
    INTO v_session_count
    FROM public.user_sessions
    WHERE user_id = p_user_id
      AND active = true
      AND expires_at > NOW();
    
    RETURN v_session_count > 0;
END;
$$;

COMMENT ON FUNCTION public.validate_active_session IS 'Valida se o usu√°rio tem sess√£o ativa e n√£o expirada';

-- Fun√ß√£o para terminar todas as sess√µes de um usu√°rio
CREATE OR REPLACE FUNCTION public.terminate_user_sessions(
    p_user_id UUID,
    p_reason TEXT DEFAULT 'logout'
)
RETURNS INTEGER
LANGUAGE plpgsql
SECURITY DEFINER
AS $$
DECLARE
    v_count INTEGER;
BEGIN
    -- Atualizar sess√µes ativas
    UPDATE public.user_sessions
    SET active = false,
        terminated_at = NOW(),
        termination_reason = p_reason
    WHERE user_id = p_user_id
      AND active = true;
    
    GET DIAGNOSTICS v_count = ROW_COUNT;
    
    -- Atualizar status na tabela users
    UPDATE public.users
    SET session_active = false,
        last_session_check = NOW()
    WHERE id = p_user_id;
    
    RETURN v_count;
END;
$$;

COMMENT ON FUNCTION public.terminate_user_sessions IS 'Termina todas as sess√µes ativas de um usu√°rio';

-- Fun√ß√£o para limpar sess√µes expiradas (executar periodicamente)
CREATE OR REPLACE FUNCTION public.cleanup_expired_sessions()
RETURNS INTEGER
LANGUAGE plpgsql
SECURITY DEFINER
AS $$
DECLARE
    v_count INTEGER;
BEGIN
    UPDATE public.user_sessions
    SET active = false,
        terminated_at = NOW(),
        termination_reason = 'expired'
    WHERE active = true
      AND expires_at <= NOW();
    
    GET DIAGNOSTICS v_count = ROW_COUNT;
    
    RETURN v_count;
END;
$$;

COMMENT ON FUNCTION public.cleanup_expired_sessions IS 'Limpa sess√µes expiradas automaticamente';

-- Verificar se as colunas foram adicionadas
DO $$
DECLARE
    v_column_count INTEGER;
BEGIN
    SELECT COUNT(*)
    INTO v_column_count
    FROM information_schema.columns
    WHERE table_schema = 'public'
      AND table_name = 'users'
      AND column_name IN (
          'registration_completed',
          'onboarding_completed',
          'dua_ia_balance',
          'dua_coin_balance',
          'account_type'
      );
    
    IF v_column_count = 5 THEN
        RAISE NOTICE '‚úÖ Colunas adicionadas √† tabela users com sucesso!';
    ELSE
        RAISE WARNING '‚ö†Ô∏è Algumas colunas podem n√£o ter sido adicionadas. Encontradas: %', v_column_count;
    END IF;
END $$;

-- Verificar se as tabelas foram criadas
DO $$
DECLARE
    v_sessions_exists BOOLEAN;
    v_logs_exists BOOLEAN;
BEGIN
    SELECT EXISTS (
        SELECT FROM information_schema.tables 
        WHERE table_schema = 'public' 
        AND table_name = 'user_sessions'
    ) INTO v_sessions_exists;
    
    SELECT EXISTS (
        SELECT FROM information_schema.tables 
        WHERE table_schema = 'public' 
        AND table_name = 'user_activity_logs'
    ) INTO v_logs_exists;
    
    IF v_sessions_exists AND v_logs_exists THEN
        RAISE NOTICE '‚úÖ Tabelas user_sessions e user_activity_logs criadas com sucesso!';
    ELSE
        RAISE WARNING '‚ö†Ô∏è Problema ao criar tabelas. Sessions: %, Logs: %', v_sessions_exists, v_logs_exists;
    END IF;
END $$;
